<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Open+Sans&family=Roboto+Mono&display=swap" 
        rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">
        user_is_authenticated = "{{request.user.is_authenticated}}";
        urls = {
            authenticate: "{% url 'authenticate' %}",
            load_content: "{% url 'get_guest_content' %}",
            update_guest_status: "{% url 'update_guest_status' %}",
        };
    </script>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <script src="{% static 'scripts/tools.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/main.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
</head>

<body>
    <div class="page_block">
        <div id="citation_container">
            <div class="faded_container">
                <p class="citation">
                    {{citation}}
                </p>
            </div>
        </div>
    </div>
    <div class="page_block">
        <div class="content_container">
            <div id="guest_reg_form" class="hidden">
                <form id="guest_code">
                    {% csrf_token %}
                    <div class="form_row">
                        <input id="guest_code" class="large_code" type="text" size="50", name="guest_code"
                            placeholder="Введите код гостя" />
                    </div>
                    <!-- <div class="form_row">
                        <input id="guest_email" class="large_code" type="text" size="50", name="guest_email"
                            placeholder="Введите ваш email (желательно)" />
                    </div> -->
                    <button id="send_guest_code" class="shadow_btn">Отправить</button>
                </form>
            </div>
            
            <div id="show_menu_btn">
                <button id="show_menu"></button>
            </div>

            <div id="guest_info" class="hidden">
                <div id="guest_name">
                    <p id="guest_first_name">Имя</p>
                    <p id="guest_last_name">Фамилия</p>
                </div>
                <div id="hide_menu_btn">
                    <button id="hide_menu"></button>
                </div>
                <div class="guest_status_toggle">
                    <p class="guest_status_label">Мой статус: 
                        <button class="status_btn" id="guest_status_btn">не определился</button></p>
                </div>
                <div class="guest_status_toggle">
                    <p class="guest_status_label">Я на машине: 
                        <button class="status_btn" id="have_car_btn">нет</button></p>
                </div>
                <div class="guest_status_toggle">
                    <p class="guest_status_label">У меня есть пенки на 
                        <span class="equip_count_form status_btn" id="mats_count_form">
                            <button class="decrease_equip_btn set_equip_count_btn" id="decrease_mats_btn"></button>
                            <span id="mats_count">0</span>
                            <button class="increase_equip_btn set_equip_count_btn" id="increase_mats_btn"></button>
                        </span> 
                        человек (включая меня)</p>
                </div>
                <div class="guest_status_toggle">
                    <p class="guest_status_label">У меня есть палатки на 
                        <span class="equip_count_form status_btn" id="tents_count_form">
                            <button class="decrease_equip_btn set_equip_count_btn" id="decrease_tents_btn"></button>
                            <span id="tents_count">0</span>
                            <button class="increase_equip_btn set_equip_count_btn" id="increase_tents_btn"></button>
                        </span>
                        человек (включая меня)</p>
                </div>
                <div id="send_guest_status">
                    <button id="send_guest_status" class="shadow_btn">Сохранить данные</button>
                </div>
            </div>
            <div id="guest_messages" class="hidden"></div>
        </div>
    </div>
    <div class="page_block">
        <div class="footer_container">
            <p class="project_label">Проект ДваЧетыре</p>
        </div>
    </div>
</body>
